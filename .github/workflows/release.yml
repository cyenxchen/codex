name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Package skill files
        run: |
          zip -r codex-skill-${{ steps.version.outputs.VERSION }}.zip \
            SKILL.md \
            README.md \
            README_zh.md \
            CLAUDE.md \
            commands/ \
            reference/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: codex-skill-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
